<div class="card shadow-lg o-hidden border-0 ">
  <div class="card-body p-0">
    <div class="row">
      <div class="col-lg-12" style="/*height: 100vh;*/">
        <div class="p-5">
          <div class="text-center">
            <h4 class="text-dark mb-4">Clonar mis datos</h4>
            <p>En este formulario puedes crear <b><i>n</i></b> copias de tu perfil para que aparezcan m√∫ltiples
            usuarios en el listado de usuarios ;)</p>
            <form class="user" [formGroup]="datosFormulario" (ngSubmit)="onSubmit(datosFormulario.value)" >
              <div class="form-group row mt-3">
                <div class="col-sm-6 mb-3 mb-sm-0 w-100">
                  <input  formControlName="Cantidad"  name="Cantidad" class="float-left form-control form-control-user" type="number" id="Cantidad" placeholder="Cantidad..." name="cantidad">
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0 w-100">
                  <input type="submit" class="btn btn-outline-success" value="Generar">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
