<!--HTML de la página de mapas-->


<div class="map-clean mt-5">
  <div class="container">
    <!--    TITULO Y METADESC-->
    <div class="intro">
      <br>
      <h2 class="text-center">{{this.continente}}</h2>
<!--      <p class="text-center">Estás viendo el mapa de distribución del coronavirus en {{this.continente}}. </p>-->
      <p class="text-center">Estás viendo el mapa de distribución del coronavirus. </p>
    </div>
  </div>
  <!--  ESTE IFRAME CON OPENSTREETMAPS CAMBIARÁ-->
  <!--  <iframe allowfullscreen="" frameborder="0"-->
  <!--          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDaEw6o8OhJvRQnTF3gI_tibMejtfasOlY&amp;q=Paris%2C+France&amp;zoom=15"-->
  <!--          width="100%" height="450"></iframe>-->

  <div class="row text-center">
    <div class="col-4"></div>
    <select class="col-4 d-inline form-control" id="selectorTipoMapa" (change)="tipoMapaChanged()" #selectorTipoMapa>
      <option value="0">Muertes por día</option>
      <option value="1">Casos por día</option>
      <option value="2" selected>Muertes acumuladas por día</option>
      <option value="3">Casos acumulados por día</option>
    </select>
    <div class="col-4"></div>
  </div>
<br>
  <div class="row">
    <div class="col-4"></div>
    <input id="sliderFecha" class="col-4 w-100" (change)="updateFecha($event)" type="range" min="1" max="{{this.arrayFechas.length -1}}" value="{{this.arrayFechas.length -1}}">
    <div class="col-4"></div>
  </div>

  <div class="row">
    <div class="col-4"></div>
    <label class="col-4 text-center" id="lblFecha">{{textoFechas}}</label>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <button class="btn btn-outline-success col-4" (click)="mostrarEvolucion()">Mostrar evolución</button>
    <div class="col-4"></div>
  </div>
<br>

  <div class="row text-center">
    <div id="world-map" class="d-inline" style=""></div>
  </div>

</div>
